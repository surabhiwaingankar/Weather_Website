          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

            <div class="text-end">
            </div>
          </div>
        </div></h5>

     <hr>

      <br>
      <div>
      <h2>Search the weather of any place!</h2>
      <br>
      <div class="input-group">
        <input id="city" class="form-control" type="text" name="search" placeholder="Enter city name eg:- London" required="">
        <span class="input-group-btn">
          <button class="btn btn-primary d-inline-flex align-items-center" type="submit" id="submit">
              Search!
            <svg class="bi ms-1" width="20" height="20"><use xlink:href="#arrow-right-short"></use></svg>
          </button>
        </span>
        </div>
      </div>
    
      <br>
      <hr>
      <br>
      <br>


      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Temperature</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-body-secondary fw-light"><span>&#8451;</span></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Temperature is <span id="temp"></span></li>
                <li>Min temp is <span id="min_temp"></span></li>
                <li>Max temp is <span id="max_temp"></span></li>
              </ul>
            
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Humidity Info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-body-secondary fw-light">%</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Humidity is <span id="humidity"></span></li>
                <li>Feels like <span id="feels_like"></span></li>
                <li>Cloud pct is <span id="cloud_pct"></span></li>
              </ul>
          
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Wind Info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-body-secondary fw-light">km/hr</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind speed is <span id="wind_speed"></span></li>
                <li>Wind degrees is <span id="wind_degrees"></span></li>
                <br>
                <li> <span></span></li>
              </ul>
             
            </div>
          </div>
        </div>
      </div>
